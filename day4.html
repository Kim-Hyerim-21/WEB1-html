<!DOCTYPE html>
<html>
  <head>
    <title>day4</title>
  </head>
  <body>
    <header>
      <h1>Create An Account</h1>
    </header>
    <form>
      <div>
      <label for="First-name">First name</label>
      <input id="first-name"
      placeholder="First name" type="text"/>
      </div>
       <div>
         <label for="Last-name">Last name</label>
       <input id="Last-name" placeholder="Last name" type="text"/>
       </div>
        <div>
          <label for="Email">Email</label>
       <input id="Email" required placeholder="Email" type="email"/>
        </div>
        <div>
          <label for="Username">Username</label>
       <input id="Username" placeholder="Username" type="text"/>
        </div>
        <div>
          <label for="Password">Password</label>
        <input id="Password" required
       placeholder="Password" minlength="10" type="password"/>
        </div>
       <div>
         <label for="Birth-date">Birth date</label>
        <input id="Birth-date" required
       placeholder="Birth-date" type="date"/>
       </div>
       <div>
         <label for="How happy are you?">How happy are you?</label>
        <input id="How happy are you?" required
       placeholder="How happy are you?" type="range"/>
       </div>
       <div>
         <label for="What is your fav. color?">What is your fav. color?</label>
        <input id="What is your fav. color?" required
       placeholder="What is your fav. color?" type="color"/>
       </div>
       <input type="submit" value="Create Account"/>
    </form>
  </body>
</html>
